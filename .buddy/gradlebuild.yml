- pipeline: "gradle build"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "XLARGE"
  actions:
    - action: "Execute gradle build"
      type: "BUILD"
      docker_image_name: "library/docker"
      docker_image_tag: "dind"
      execute_commands:
      - "cd baserepo"
      - "./gradlew build --scan"
      setup_commands:
      - "apk update"
      - "apk add openjdk17-jdk"
      - "curl -s \"https://get.sdkman.io\" | bash"
      - "sdk install gradle 8.6"
