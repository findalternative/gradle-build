- pipeline: "gradle build"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "XLARGE"
  actions:
    - action: "Execute gradle build"
      type: "BUILD"
      docker_image_name: "library/openjdk"
      docker_image_tag: "17"
      execute_commands:
      - "cd baserepo"
      - "./gradlew build --scan"
