- pipeline: "gradle build"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "XLARGE"
  actions:
      - action: "./gradlew build --scan"
        type: "NATIVE_BUILD_LINUX"
        commands:
        - "apt-get install openjdk-17-jdk"
        - "cd baserepo"
        - "./gradlew build --scan"
        instance_type: "GENERAL_MEDIUM"

